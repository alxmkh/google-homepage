<head>
    <link id = "mini_logo" rel="shortcut icon" href="images/google_logo_min_circle.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/hmf_style.css">
    <link rel="stylesheet" type="text/css" href="css/main-style.css">
    <link rel="stylesheet" type="text/css" href="css/search_string_style.css">
    <link rel="stylesheet" type="text/css" href="css/servicebox_style.css">
    <link rel="stylesheet" type="text/css" href="css/pseudo-class-style.css">
    <link rel="stylesheet" type="text/css" href="css/navbar-style.css">
    <link rel="stylesheet" type="text/css" href="css/footer-style.css">
    <title>
        Google
    </title>
</head>
<body>
    <header class = "header">
        <ul class = "right-header-table-ul">
            <li class = "right-header-table-li"><a href="#"><img src="images/A.jpg" alt="Google A icon" height="30px" width="30px"></a></li>
            <li class = "right-header-table-li"><a href="#"><img src="images/app.png" alt="Google app icon" height="30px" width="30px"></a></li>
            <li class = "li-padding-header-alphabet right-header-table-li" ><a class = "right-header-table-li-a" href="#">Pictures</a></li>
            <li class = "li-padding-header-alphabet right-header-table-li"><a class = "right-header-table-li-a" href="#">Mail</a></li>
          </ul>
    </header>
    <div class = "main">
        <div class = "div-center-right"></div>
        <div class = "div-center"> 
            <div class = "logo-box">
                <img src="images/google_logo.png" alt="Google logo">
            </div>
            <div class = "search-box">
                <div class = "item_1"><img src="images/search_icon.jpg" alt="Google search icon" height="20px" width="20px" ></div>
                <div class = "item_2"><form class = "search-form" name="search">
                    <textarea class = "textarea-search" name="input_serach" cols="60" rows="1" autofocus></textarea>
                </form></div>
                <div class = "item_3"><img src="images/keyboard.png" alt="Google keyboard icon" height="24px" width="24px"></div>
                <div class = "item_4" ><img src="images/microphone.jpg" alt="Google microphone icon" height="24px" width="24px"></div>
            </div>
            <div class = "service-box">
                <div class = "service-box-item-1">
                    <button>Search in Google</button>
                    <button>I'm lucky!</button>
                </div>
                <div class = "service-box-item-2">
                    <a class = "links" href="#">Spend time at home</a>          
                </div>
                <div class = "service-box-item-3">
                    <span>Google services are available in different languages: <a class = "links" href="#">Russian</a></span>    
                </div>
            </div>
        </div>
        <div class = "div-center-left"></div>
    </div>
    
    <footer class = "footer">
        <hr class = "hr-top"/>   
        <span class = "country-span">England</span>
        <hr class = "hr-down"/>
        <ul class = "right-footer-table">
            
            <li class = "li-padding-header-alphabet right-footer-table-li"><a href="#">Settings</a></li>
            <li class = "li-padding-header-alphabet right-footer-table-li"><a href="#">Conditions</a></li>
            <li class = "li-padding-header-alphabet right-footer-table-li"><a href="#">Confidentiality</a></li>
            
            <li class = "li-padding-header-alphabet left-footer-table-li"><a href="#">Advertising</a></li>   
            <li class = "li-padding-header-alphabet left-footer-table-li"><a href="#">For business</a></li>   
            <li class = "li-padding-header-alphabet left-footer-table-li"><a href="#">Everything about Google</a></li>   
            <li class = "li-padding-header-alphabet left-footer-table-li"><a href="#">How does search in Google</a></li>   
          </ul>
    </footer>
</body>
